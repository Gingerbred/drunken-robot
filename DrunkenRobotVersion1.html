function updateDisplay(){
switch(currentLocale){
case ("0"): msg= "The Lab"; 
break;
case ("1"): msg= "Inside the TARDIS"; 
break;
case ("2"): msg= "Pit of Dispairs";
break;
default: msg= "Weird. I can't locate you.";
break;
}
var taPtr = document.getElementById("taDisplay");
var history = taPtr.value;
taPtr.value= msg+"\n"+ history;
}

function go(var dir){
var newLocale=Direction[currentLocale][dir];
if(newLocale==-1){
	Document.writeln("You can't go that way.")
	updateDisplay();
		}
else{
 currentLocale=newLocale;
 updateDisplay();
}
